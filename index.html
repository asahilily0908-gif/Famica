<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Famica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box { text-align: center; padding: 24px; }
    h1 {
      font-size: 40px;
      margin: 0 0 10px 0;
      font-weight: 700;
      color: #E86AAE; /* Famica pink */
      letter-spacing: 0.2px;
    }
    p {
      margin: 0;
      font-size: 15px;
      color: #888;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Famica</h1>
    <p>家族の負担を、見える化するアプリ</p>
  </div>
</body>
</html>
